  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const now = new Date();
    const thisYear = now.getFullYear();

    const isAtLeastOneOlderThan19 = people.some(function (currentItem, index, array){
      // console.log(thisYear - currentItem.year);
      return thisYear - currentItem.year >= 19;  // ç›´åˆ°æ‰¾åˆ°ç¬¦åˆçˆ²æ­¢
    })
    console.log('isAtLeastOneOlderThan19', isAtLeastOneOlderThan19);

    // Array.prototype.every() // is everyone 19 or older?
    const areAllOlderThan19 = people.every(function (currentItem, index, array){
      // console.log(thisYear - currentItem.year);
      return thisYear - currentItem.year >= 19;  // ç›´åˆ°æ‰¾åˆ°ç¬¦åˆçˆ²æ­¢
    })
    console.log('areAllOlderThan19', areAllOlderThan19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const commentId823423 = comments.find(ele => ele.id == 823423);
    console.log('commentId823423', commentId823423);
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const indexOfCommentId823423 = comments.findIndex(ele => ele.id == 823423);
    console.log('indexOfCommentId823423', indexOfCommentId823423);

  </script>
